<main>
  <!-- <app-navbar></app-navbar> -->
  <div class="position-relative">
    <!-- Hero for FREE version -->
    <section class="section section-lg section-hero section-shaped">
      <!-- Background circles -->
      <div class="shape shape-style-1 shape-primary">
        <span class="span-150"></span>
        <span class="span-50"></span>
        <span class="span-50"></span>
        <span class="span-75"></span>
        <span class="span-100"></span>
        <span class="span-75"></span>
        <span class="span-50"></span>
        <span class="span-100"></span>
        <span class="span-50"></span>
        <span class="span-100"></span>
      </div>

      <!-- SVG separator -->
      <div class="container shape-container d-flex align-items-center py-lg">
        <div class="col px-0">
          <div class="row align-items-center justify-content-center">
            <div class="col-lg-6 text-center">
              <!-- <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTdcBC467UMtUuIQQP6xzZz9rov9cx4Yea5sA&usqp=CAU"
                style="width: 500px;"
                class="img-fluid"
              /> -->

              <div class="btn-wrapper mt-5">
                <a class="btn btn-lg btn-white btn-icon mb-3 mb-sm-0">
                  <span class="btn-inner--icon"></span>
                  <span class="btn-inner--text"
                    ><a [routerLink]="['/login']">Login</a></span
                  >
                </a>

                <!-- <button class="btn purple-gradient" >Purple</button> -->
                <a class="btn btn-lg btn-white btn-icon mb-3 mb-sm-0">
                  <span class="btn-inner--icon"></span>
                  <span class="btn-inner--text"
                    ><a [routerLink]="['/register']">Signup</a></span
                  >
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- SVG separator -->
      <div class="separator separator-bottom separator-skew zindex-100">
        <svg
          x="0"
          y="0"
          viewBox="0 0 2560 100"
          preserveAspectRatio="none"
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
        >
          <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </section>
  </div>
</main>
